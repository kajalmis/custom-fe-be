name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'custom-fe-be/backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - name: Login to Amazon ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_ECR }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_ECR }}
          aws configure set default.region us-east-1
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 332931378908.dkr.ecr.us-east-1.amazonaws.com
          
      - name: Build Docker image
        run: |
          cd backend
          docker build -t backend-kajal .
          
      - name: Tag Docker image
        run: docker tag backend-kajal:latest 332931378908.dkr.ecr.us-east-1.amazonaws.com/kajal-mishra-niraj:${{ github.sha }}
           
      - name: Push Docker image to Amazon ECR
        run: docker push 332931378908.dkr.ecr.us-east-1.amazonaws.com/kajal-mishra-niraj:${{ github.sha }}
          
      - name: SSH into EC2 instance and update Docker image
        uses: appleboy/ssh-action@master
        with:
          host: 3.93.148.81    
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo docker stop $(docker ps -q)
            sudo docker container prune -f
            docker image prune -a --force
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 332931378908.dkr.ecr.us-east-1.amazonaws.com
            docker pull 332931378908.dkr.ecr.us-east-1.amazonaws.com/kajal-mishra-niraj:${{ github.sha }}
            docker run -d -p 5000:5000 332931378908.dkr.ecr.us-east-1.amazonaws.com/kajal-mishra-niraj:${{ github.sha }}
